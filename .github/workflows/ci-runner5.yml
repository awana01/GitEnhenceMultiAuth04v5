name: NUnit Tests and Deploy Allure Reports
on:
  push:
   branches:
     - main
  pull_request:
   branches:
     - main
 
jobs:
  test:
      runs-on: windows-latest
      steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.1
      
      - name: Install .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 9.0.x
          
      - name: Verify .NET version
        run: |
            dotnet --version
            dotnet --list-sdks
            dotnet --list-runtimes

          # ===============================
          # CACHE: NuGet packages
          # ===============================
      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: |
            ~\.nuget\packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/*.csproj', '**/nuget.config') }}
          restore-keys: |
            nuget-${{ runner.os }}-

      # ===============================
      # CACHE: Playwright browsers
      # ===============================
    - name: Cache Playwright browsers
      uses: actions/cache@v4
      with:
        path: |
            ~\AppData\Local\ms-playwright
            key: playwright-${{ runner.os }}-${{ hashFiles('**/*.csproj') }}
          
    - name: Restore dependencies
      run: dotnet restore

    - name: build project
      run: dotnet build
      
    - name: Test
       run: dotnet test -s allure.runsettings --no-build --no-restore
        
    - name: Upload Allure Results
      uses: actions/upload-artifact@v4.0.0
      with:
         name: allure-results
         path: allure-results
         if-no-files-found: error
         retention-days: 20
      
    - name: Clean up gh-pages branch (optional)
      run: |
          git checkout -f gh-pages
          git rm -rf .
 
  report:
     needs: test
     runs-on: ubuntu-latest
     steps:
      - name: Download Build Artifact
        uses: actions/download-artifact@v4.1.0
        with:
          name: allure-results
          path: allure-results
  
      - name: Get Allure history (optional)
        uses: actions/checkout@v4.1.1
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages
      
      - name: Generate report
        uses: simple-elf/allure-report-action@master
        if: always()
        id: allure-report
        with:
          allure_results: allure-results
          gh_pages: allure-report
          allure_history: allure-history
          keep_reports: 20
  
      - name: Deploy report to Github Pages
        if: always()
        # uses: peaceiris/actions-github-pages@v3.1.12
        uses: peaceiris/actions-gh-pages@v4
        with:
          PERSONAL_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: allure-report
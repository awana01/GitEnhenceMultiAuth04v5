name: NUnit Tests and Deploy Allure Reports

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Verify .NET version
        run: |
          dotnet --version
          dotnet --list-sdks
          dotnet --list-runtimes

      # ===============================
      # CACHE: NuGet packages
      # ===============================
      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/*.csproj', '**/nuget.config') }}
          restore-keys: |
            nuget-${{ runner.os }}-

      # ===============================
      # CACHE: Playwright browsers
      # ===============================
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~\AppData\Local\ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            playwright-${{ runner.os }}-
                  
      - name: Restore dependencies
        run: dotnet restore

      - name: Build project
        run: dotnet build --no-restore
        
      - name: Install Playwright browsers
        shell: pwsh
        run: |
             pwsh ./bin/Debug/net9.0/playwright.ps1 install chromium --with-deps
       

      - name: Prepare Allure results directory
        run: mkdir allure-results

      - name: Run Tests
        run: dotnet test -s allure.runsettings --no-build --no-restore
        continue-on-error: true

      #~ - name: Ensure Allure artifact is not empty
        #~ if: always()
        #~ run: |
          #~ if (!(Get-ChildItem allure-results -Recurse -ErrorAction SilentlyContinue)) {
            #~ "No Allure results generated" | Out-File allure-results\EMPTY_RUN.txt
          #~ }

      - name: Upload Allure Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: .\bin\Debug\net9.0\allure-results
          path: .\bin\Debug\net9.0\allure-results
          retention-days: 20

  report:
    needs: test
    if: always()
    runs-on: ubuntu-latest

    steps:
      - name: Download Allure Results
        uses: actions/download-artifact@v4
        with:
          name: .\bin\Debug\net9.0\allure-results
          path: .\bin\Debug\net9.0\allure-results

      - name: Checkout gh-pages
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages

      - name: Generate Allure Report
        uses: simple-elf/allure-report-action@master
        with:
          allure_results: ./bin/Debug/net9.0/allure-results
          gh_pages: .\bin\Debug\net9.0\allure-report
          allure_history: allure-history
          keep_reports: 20

      - name: Deploy Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: .\bin\Debug\net9.0\allure-report

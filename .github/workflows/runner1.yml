name: Playwright NUnit Tests & Allure Report

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  DOTNET_VERSION: 9.0.x
  ENVIRONMENT: qa
  AUTH_MODE: storage

jobs:
  test:
    name: Run Playwright Tests (Windows)
    runs-on: windows-latest
    timeout-minutes: 90

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x
          #${{ env.DOTNET_VERSION }}

      - name: Verify .NET version
        run: |
          dotnet --version
          dotnet --list-sdks
          dotnet --list-runtimes

      # ===============================
      # CACHE: NuGet packages
      # ===============================
      #- name: Cache NuGet packages
      #  uses: actions/cache@v4
      #  with:
      #    path: |
      #      ~\.nuget\packages
      #    key: nuget-${{ runner.os }}-${{ hashFiles('**/*.csproj', '**/nuget.config') }}
      #    restore-keys: |
      #      nuget-${{ runner.os }}-

      # ===============================
      # CACHE: Playwright browsers
      # ===============================
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: |
            ~\AppData\Local\ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('**/*.csproj') }}

      - name: Restore dependencies
        shell: pwsh
        run: dotnet restore

      - name: Build project
        shell: pwsh
        run: dotnet build --no-restore

      - name: Install Playwright browsers
        shell: pwsh
        run: |
          pwsh ./bin/Debug/net9.0/playwright.ps1 install chromium --with-deps

      - name: Run tests
        shell: pwsh
        run: |
          dotnet test 
           

      # ===============================
      # Upload Allure raw results
      # ===============================
      - name: Upload Allure Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results
          retention-days: 20

      # Optional: upload logs & traces
      - name: Upload Diagnostics
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: diagnostics
          path: |
            Logs
            playwright-traces
            Screenshots

  report:
    name: Generate & Deploy Allure Report
    needs: test
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Download Allure Results
        uses: actions/download-artifact@v4
        with:
          name: allure-results
          path: allure-results

      # ===============================
      # Checkout gh-pages for history
      # ===============================
      - name: Checkout gh-pages (history)
        uses: actions/checkout@v4
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      # ===============================
      # Generate Allure report
      # ===============================
      - name: Generate Allure Report
        uses: simple-elf/allure-report-action@v1.7
        if: always()
        id: allure-report
        with:
          allure_results: allure-results
          gh_pages: allure-report
          allure_history: allure-history
          keep_reports: 20

      # ===============================
      # Deploy to GitHub Pages
      # ===============================
      - name: Deploy Allure Report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3.9.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-report

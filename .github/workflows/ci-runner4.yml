name: Playwright C# Tests (Ubuntu)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # ----------------------------
      # Checkout
      # ----------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ----------------------------
      # Setup .NET
      # ----------------------------
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      # ----------------------------
      # Cache NuGet
      # ----------------------------
      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            nuget-${{ runner.os }}-

      # ----------------------------
      # Cache Playwright Browsers
      # ----------------------------
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            playwright-${{ runner.os }}-

      # ----------------------------
      # Restore & Build
      # ----------------------------
      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --no-restore

      # ----------------------------
      # Install Playwright Browsers
      # ----------------------------
      - name: Install Playwright browsers
        run: |
          dotnet tool install --global Microsoft.Playwright.CLI
          playwright install chromium --with-deps

      # ----------------------------
      # Prepare Allure directory
      # ----------------------------
      - name: Prepare Allure results directory
        run: mkdir -p allure-results

      # ----------------------------
      # Run Tests (pipeline continues on failure)
      # ----------------------------
      - name: Run Playwright tests
        run: dotnet test --no-build --no-restore
        continue-on-error: true

      # ----------------------------
      # Debug Allure output (optional but recommended)
      # ----------------------------
      - name: Debug Allure files
        if: always()
        run: |
          echo "Listing allure-results:"
          ls -R allure-results || echo "No allure-results found"

      # ----------------------------
      # Upload Allure Results
      # ----------------------------
      - name: Upload Allure Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results
          if-no-files-found: warn

  report:
    needs: test
    if: always()
    runs-on: ubuntu-latest

    steps:
      # ----------------------------
      # Download results
      # ----------------------------
      - name: Download Allure Results
        uses: actions/download-artifact@v4
        with:
          name: allure-results
          path: allure-results

      # ----------------------------
      # Checkout gh-pages
      # ----------------------------
      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages

      # ----------------------------
      # Generate Allure Report
      # ----------------------------
      - name: Generate Allure Report
        uses: simple-elf/allure-report-action@master
        with:
          allure_results: allure-results
          gh_pages: allure-report
          allure_history: allure-history
          keep_reports: 20

      # ----------------------------
      # Deploy to GitHub Pages
      # ----------------------------
      - name: Deploy Allure Report
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-report
